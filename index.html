<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Main -->
  <main class="main">
    <div class="main__flex">
      <div class="flex__left dark__blue">
        <img src="./images/logo.svg" alt="Logo">
        <div class="flex">
          <div class="very__dark">
            <img src="./images/icon-document.svg" alt="Document">
          </div>
         <div class="very__dark">
           <img src="./images/icon-folder.svg" alt="Folder">
         </div>
          <div class="very__dark">
            <img src="./images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </div>
      <div class="flex__right dark__blue">
        <form>
         <div class="label">
           <label for="file">Youâ€™ve used <span>815 GB</span> of your storage</label>
         </div>
         <div class="progress">
            <progress id="file" value="74" max="100">80</progress>
            <div class="dot"></div>
          </div>
          <div class="flex space-between">
            <p> 0 GB</p>
            <p> 1000 GB</p>
          </div>
           <div class="right">
             <h1>185 <span>GB Left</span></h1>
           </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </footer>
</body>

</html>
